<body class="bg-black text-white p-8">
  <div id="albumInfo" class="mb-6"></div>

  <!-- Review Form -->
  <form id="reviewForm" class="mb-6 space-y-2">
    <label class="block">Your Rating:</label>
    <div id="ratingStars" class="flex space-x-1"></div>
    <textarea id="reviewText" placeholder="Write your review..."

    <button type="submit" class="bg-green-600 px-4 py-2 rounded">Submit Review</button>
  </form>

  <!-- All reviews -->
  <div id="reviewsList"></div>

  <!-- Separate review script -->
  <script src="review.js"></script>
</body>
